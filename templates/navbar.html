


{% load static %}
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    {% if user.is_authenticated and user.username == 'Admin' %}
        <a class="navbar-brand" href="/main" style="color: azure; border-radius: 15px; width: 200px">
            <img src="{% static "images/home.png" %}" style="width: 30px; height: 30px; margin-right: 10px"
                 align="left"> На
            главную
        </a>
    {% else %}
        <a class="navbar-brand" href="/main_user" style="color: azure; border-radius: 15px; width: 200px">
            <img src="{% static "images/home.png" %}" style="width: 30px; height: 30px; margin-right: 10px"
                 align="left"> На
            главную
        </a>
    {% endif %}

    <div class="grid-container-navbar" style="right: auto">
        {% if user.is_authenticated %}
            <div style="text-align: right; grid-area: column1">Вы вошли как: {{ user.get_username }}</div>
            <div style="grid-area: column3"><a style="color: aliceblue" href="{% url 'logout' %}?next={{ request.path }}">Выйти</a></div>
        {% else %}
            <div style="grid-area: column3"><a style="color: aliceblue" href="{% url 'login' %}?next={{ request.path }}">Войти</a></div>
        {% endif %}
    </div>
</nav>
