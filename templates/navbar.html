

{% load static %}
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="grid-container-navbar">
        {% if user.is_authenticated and user.username == 'Admin' %}
            <a class="navbar-brand" href="/main"
               style="grid-area: column1; text-align: left; color: azure; border-radius: 15px; width: 200px">
                <img src="{% static "images/home.png" %}" style="width: 30px; height: 30px; margin-right: 10px"
                     align="left"> На
                главную
            </a>
        {% else %}
            <a class="navbar-brand" href="/main_user"
               style="grid-area: column1; text-align: left; color: azure; border-radius: 15px; width: 200px">
                <img src="{% static "images/home.png" %}" style="width: 30px; height: 30px; margin-right: 10px"
                     align="left"> На
                главную
            </a>
        {% endif %}

        <ul style="grid-area: column2;" id="navbar">
            <li style="grid-area: column3"><a>Справка</a>
                <ul>
                    <li>
                        <a>
                            Раздел находится в разработке
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

        {% if user.is_authenticated %}
            <div style="text-align: right ; right: auto; grid-area: column7">Вы вошли как: {{ user.get_username }}</div>
            <div style="grid-area: column9"><a style="color: aliceblue"
                                               href="{% url 'logout' %}?next={{ request.path }}">Выйти</a></div>
        {% else %}
            <div style="grid-area: column9"><a style="color: aliceblue"
                                               href="{% url 'login' %}?next={{ request.path }}">Войти</a></div>
        {% endif %}

    </div>
</nav>
